<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="chat.css" rel="stylesheet"> 
</head>
<body class="d-flex vh-100">
    <div id="sidebar">
        <h2>Chat Groups</h2>
        <div class="join-group">
            <input type="text" id="join-group-name" placeholder="Enter group name to join">
            <button onclick="joinGroup()">Join Group</button>
        </div>
        <div id="group-list"></div>
        <div class="create-group">
            <button onclick="createGroup()">Create Group</button>
        </div>
    </div>

    <div id="chat-container">
        <div id="messages-container"></div>
        <form id="message-input-container" onsubmit="handleSend(event)">
            <input type="text" id="message" placeholder="Type your message here...">
            <button type="submit">Send</button>
        </form>
    </div>

    <div id="group-management">
        <h3>Manage Group</h3>
        <button onclick="addMember()">Add Member</button>
        <button onclick="promoteToAdmin()">Promote to Admin</button>
        <button onclick="removeMember()">Remove Member</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
